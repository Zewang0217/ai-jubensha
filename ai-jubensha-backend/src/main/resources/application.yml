# 应用配置
spring:
  application:
    name: ai-jubensha-backend
  
  # 数据库配置
  datasource:
    url: jdbc:mysql://localhost:3306/ai_jubensha?useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.zaxxer.hikari.HikariDataSource
  
  # JPA配置
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    database-platform: org.hibernate.dialect.MySQLDialect
    properties:
      hibernate:
        format_sql: false
  
  # Redis配置
  data:
    redis:
      host: localhost
      port: 6379
      password: ""
      database: 0
  
  # RabbitMQ配置
  rabbitmq:
    host: localhost
    port: 5672
    username: jubensha
    password: jubensha123
    virtual-host: /
  
  # Elasticsearch配置
  elasticsearch:
    uris: http://localhost:9200
    username: ""
    password: ""
  
  # WebSocket配置
  websocket:
    path: /ws
  
  # 文件上传配置
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  
  # 安全配置
  security:
    enabled: false

# 服务器配置
server:
  port: 8080

# Milvus配置
milvus:
  host: localhost
  port: 19530
  collection:
    name: ai_jubensha_collection

# 日志配置
logging:
  level:
    root: info
    org.jubensha: debug

# 系统配置
